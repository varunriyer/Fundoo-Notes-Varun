<app-toolbar (menuClicked)="isSidenavOpen = !isSidenavOpen"></app-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    mode="side"
    [opened]="true"
    [class.mat-drawer-collapsed]="!sidenavOpened && !isHovered"
    (mouseenter)="onMouseEnterSidenav()"
    (mouseleave)="onMouseLeaveSidenav()"
    class="custom-sidenav"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="dashboard-content">
      <!-- Take a Note input field -->
      <app-note-input (noteAdded)="loadNotes()"></app-note-input>

      <!-- Display real notes -->
      <app-note-card [notes]="allNotes"></app-note-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
